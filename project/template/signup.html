{% extends 'lg.html' %}
{% block body %}
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Signup</header>
            <form method="post">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="text" placeholder="User name" class="input" name="username">
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="email">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" name="pass1">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm Password" class="password" name="pass2">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="{% url 'login' %}" >Signup</a></span>
            </div>
        </div>

    </div>
{% endblock body %}
